name: Cloudsmith OIDC Authentication

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # OIDC ke liye zaroori hai
  contents: read

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Get OIDC token
        run: |
          echo "Requesting OIDC Token..."
          
          value=$(curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://AzureADTokenExchange" | jq -r '.value')

          token=$(curl -X POST -H "Content-Type: application/json" \
          -d "{\"oidc_token\":\"$value\", \"service_slug\":\"github-actions-oidc\"}" \
          https://api.cloudsmith.io/openid/rini-jain-RNYE/ | jq -r '.token')

          if [[ -z "$token" ]]; then
            echo "ERROR: Cloudsmith API token generation failed!"
            exit 1
          fi

          echo "Cloudsmith API Token retrieved successfully!"
          echo "CLOUDSMITH_API_KEY=$token" >> $GITHUB_ENV

      - name: Push Package to Cloudsmith
        uses: cloudsmith-io/action@master
        with:
          api-key: ${{ env.CLOUDSMITH_API_KEY }}
          command: "push"
          format: "raw"
          owner: "rini-jain-RNYE"  
          repo: "cloudsmith-gha-setup"  
          file: "./my-package.zip"
          republish: "true"
      - name: Debug Cloudsmith Inputs
        run: |
          echo "Cloudsmith API Key: $CLOUDSMITH_API_KEY"
          echo "Format: raw"
          echo "Owner: rini-jain-RNYE"
          echo "Repo: cloudsmith-gha-setup"
          echo "File: ./my-package.zip"
      - name: Debug Cloudsmith API Call
        run: |
          echo "Checking Cloudsmith Repository Access..."
          curl -X GET "https://api.cloudsmith.io/v1/repos/rini-jain-RNYE/cloudsmith-gha-setup/" \
          -H "Authorization: Bearer $CLOUDSMITH_API_KEY"